<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mouna Elbahloul | Pentesting Portfolio</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

/* BODY */
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background: #0b132b;
    color: #e0e0e0;
    overflow-x: hidden;
}

/* MATRIX BACKGROUND */
#matrix-bg {
    position: fixed;
    inset: 0;
    z-index: -2;
    background: #0b132b;
}

/* CONTAINER GLOW */
@keyframes glowPulse {
    0% { box-shadow: 0 0 40px rgba(56,223,248,0.5), 0 0 30px rgba(124,58,237,0.3); }
    50% { box-shadow: 0 0 70px rgba(56,223,248,0.8), 0 0 50px rgba(124,58,237,0.5); }
    100% { box-shadow: 0 0 40px rgba(56,223,248,0.5), 0 0 30px rgba(124,58,237,0.3); }
}

.container {
    width: 100%;
    max-width: 900px;
    background: rgba(20,25,50,0.95);
    padding: 50px;
    border-radius: 25px;
    border: 1px solid #38bdf8;
    animation: glowPulse 3s infinite;
    position: relative;
    z-index: 1;
}

/* HEADER */
header {
    text-align: center;
    padding-bottom: 30px;
    border-bottom: 2px solid #38bdf8;
}

header h1 {
    font-size: 3em;
    color: #38bdf8;
    margin: 0;
}

header p {
    color: #80ffdb;
    font-weight: bold;
    font-family: monospace;
}

/* TYPING CURSOR */
.cursor {
    display: inline-block;
    width: 8px;
    background: #80ffdb;
    margin-left: 5px;
    animation: blink 1s infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}

/* SECTIONS */
section { margin-top: 40px; }

h2 {
    border-left: 6px solid #38bdf8;
    padding-left: 12px;
    font-size: 1.8em;
    color: #38bdf8;
}

p, li {
    line-height: 1.6;
    color: #cbd5f5;
}

/* PROJECTS */
.project {
    background: rgba(30,40,80,0.95);
    padding: 25px;
    margin-top: 20px;
    border-radius: 15px;
    border-left: 6px solid #38bdf8;
}

.project h3 { color: #80ffdb; }

/* BUTTON GLOW */
@keyframes glowPulseBtn {
    0% { box-shadow: 0 0 10px #38bdf8, 0 0 20px #7c3aed; }
    50% { box-shadow: 0 0 20px #38bdf8, 0 0 40px #7c3aed; }
    100% { box-shadow: 0 0 10px #38bdf8, 0 0 20px #7c3aed; }
}

.btn-cv {
    display: inline-block;
    margin-top: 30px;
    padding: 15px 40px;
    font-weight: bold;
    font-size: 1.1em;
    color: #fff;
    background: linear-gradient(135deg, #38bdf8, #7c3aed);
    border-radius: 15px;
    text-transform: uppercase;
    text-decoration: none;
    animation: glowPulseBtn 2s infinite;
}

/* CONTACT */
.contact a {
    color: #80ffdb;
    margin-right: 15px;
    font-weight: bold;
    text-decoration: none;
}

/* FOOTER */
footer {
    margin-top: 50px;
    border-top: 1px solid #38bdf8;
    padding-top: 15px;
    text-align: center;
    color: #94a3b8;
}
</style>
</head>

<body>

<canvas id="matrix-bg"></canvas>

<div class="container">
<header>
    <h1>Mouna Elbahloul</h1>
    <p id="typing-title"></p><span class="cursor"></span>
</header>

<section>
    <h2>About Me</h2>
    <p id="typing-about"></p>
</section>

<section>
    <h2>Projects</h2>
    <div class="project">
        <h3>Casablanca Finance City (CFC)</h3>
        <p>Web & Network Pentesting</p>
    </div>
</section>

<section class="contact">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:mounaelbahloul@gmail.com">mounaelbahloul@gmail.com</a></p>
    <a class="btn-cv" href="CV_Mouna_Elbahloul.pdf" target="_blank">Download CV</a>
</section>

<footer>
    © 2026 Mouna Elbahloul · Pentesting Portfolio
</footer>
</div>

<script>
/* MATRIX */
const canvas = document.getElementById("matrix-bg");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = "01<>[]{}$#@!ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const fontSize = 16;
const columns = Math.floor(canvas.width / fontSize);
const drops = Array(columns).fill(1);

function drawMatrix() {
    ctx.fillStyle = "rgba(11,19,43,0.15)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "#38bdf8";
    ctx.font = fontSize + "px monospace";
    for(let i=0;i<drops.length;i++){
        const text = chars[Math.floor(Math.random()*chars.length)];
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
        if(drops[i]*fontSize>canvas.height && Math.random()>0.97) drops[i]=0;
        drops[i]++;
    }
}
setInterval(drawMatrix,50);

/* TYPING EFFECT */
function typeText(element, text, speed=50){
    let i=0;
    const interval=setInterval(()=>{
        element.textContent += text.charAt(i);
        i++;
        if(i>=text.length) clearInterval(interval);
    },speed);
}

typeText(
    document.getElementById("typing-title"),
    "Pentester | Cybersecurity Specialist"
);

typeText(
    document.getElementById("typing-about"),
    "Cybersecurity specialist focused on penetration testing. Authorized security assessments, vulnerability exploitation and remediation."
,30);
</script>

</body>
</html>
